<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Pet Shelter </title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title> Title </title>
</head>
<body>
    <app-root></app-root>

    <div class = "container"> 
		<h1> Pet Shelter </h1>
		<p> Formato de adopción: </p>
		<form>
			<div class="form-group">
		    	<label for="exampleFormControlTextarea1">Nombre completo</label>
		    	<textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
		  	</div>
  			<div class="form-group">
    			<label for="exampleFormControlInput1">Correo electrónico</label>
    			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  			</div>
  			<div class="form-group">
		    	<label for="exampleFormControlTextarea1">Domicilio</label>
		    	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		  	</div>
 			<div class="form-group">
   				<label for="exampleFormControlSelect1">Ciudad donde reside</label>
    			<select class="form-control" id="exampleFormControlSelect1">
				    <option>Chihuahua</option>
				    <option>Delicias</option>
				    <option>Cuauhtémoc</option>
				    <option>Juárez</option>
    			</select>
  			</div>
		  	<div class="form-group">
    			<label for="exampleFormControlFile1">Foto de la INE/IFE</label>
    			<input type="file" class="form-control-file" id="exampleFormControlFile1">
  			</div>
  			<div class="form-group">
    			<label for="exampleFormControlFile1">Comprobante de pago</label>
    			<input type="file" class="form-control-file" id="exampleFormControlFile1">
  			</div>
  			<p> *Nota: Al llegar al centro de adopción se pedirá de nuevo la identificación y se le pedirá llenar un contrato de adopción en el que se describen el compromiso que conlleva la adopción de una mascota.* </p>
  			<p align="center">
			  <button  type="button" class="btn btn-primary btn-lg">Enviar</button>
			</p>
		</form>
		
    </div> 
</body>
</html>
